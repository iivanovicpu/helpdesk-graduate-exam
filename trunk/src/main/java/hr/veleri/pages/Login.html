<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<head>
    <title>HelpDesk - Veleučilište u Rijeci</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="DC.Subject"
          content="aplikacija održavanje, aplikacija, servis, Veleučilište u Rijeci, Informatika, Odsjek Pula"/>
    <meta name="DC.Title" content="HelpDesk"/>
    <meta name="DC.Subject" content="HelpDesk"/>
    <meta name="robots" content="index,follow">
    <meta name="distribution" content="global">
    <meta name="author" content="Igor Ivanović, Veleučilište u Rijeci">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
<div id="container">
    <div id="header">
        <table>
            <tr>
                <td>
                    <img src="/images/veleri_logo.jpg" alt="Veleučilište u Rijeci"/>
                </td>
                <td><h1> "helpdesk" - završni rad</h1>
                    <h2>Veleučilište u Rijeci, Poslovni odjel</h2>
                    <h3>Stručni studij informatike</h3>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span wicket:id="localePanel"/>
                </td>
            </tr>
        </table>
    </div>
    <div id="content">
        <span wicket:id="errorMsg"></span>

        <form wicket:id="loginForm">
            <table>
                <tr>
                    <td>
                        <wicket:message key="email">E-mail</wicket:message>
                    </td>
                    <td><input wicket:id="username" type="text"></td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="password">Password</wicket:message>
                    </td>
                    <td><input wicket:id="password" type="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="login" wicket:message="value:login"></td>
                </tr>
            </table>
        </form>

    </div>
    <div id="footer">

    </div>

</div>
</body>
</html>
