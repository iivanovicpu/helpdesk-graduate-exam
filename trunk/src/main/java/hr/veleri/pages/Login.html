<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<head>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <title>Login</title>
</head>
<body>
<span wicket:id="errorMsg"></span>

<form wicket:id="setLocale">
        <a wicket:id="switchToHr">hr</a>
        <a wicket:id="switchToEn">en</a>
        <!--<select wicket:id="selectedLocale">-->
        <!--<option value="en">English</option>-->
        <!--<option value="hr">Hrvatski</option>-->
    <!--</select>-->
    <!--<input type="submit" value="Change" wicket:message="value:change"/>-->
</form>

<form wicket:id="loginForm">
    <table>
        <tr>
            <td><wicket:message key="email">E-mail</wicket:message></td>
            <td><input wicket:id="username" type="text"></td>
        </tr>
        <tr>
            <td><wicket:message key="password">Password</wicket:message></td>
            <td><input wicket:id="password" type="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="login" wicket:message="value:login"></td>
        </tr>
    </table>
</form>
<span wicket:id="t"/>
</body>
</html>
